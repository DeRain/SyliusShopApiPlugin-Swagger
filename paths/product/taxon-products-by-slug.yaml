get:
    tags:
    - "products"
    summary: "Show product catalog."
    description: "This endpoint will return a paginated list of products for given taxon."
    operationId: "productCatalogBySlug"
    consumes:
    - "application/json"
    produces:
    - "application/json"
    parameters:
    - name: "slug"
      in: "path"
      description: "Slug of taxonomy for which products should be listed. Example: categories/t-shirts"
      required: true
      type: "string"
    - name: "channel"
      in: "query"
      description: "Channel from which products should be gathered. Example: en_GB"
      required: true
      type: "string"
    - name: "locale"
      in: "query"
      description: "Locale in which products should be shown. Example: en_GB"
      required: false
      type: "string"
    - name: "limit"
      in: "query"
      description: "Number of expected products per page. Example: 5"
      required: false
      type: "integer"
    - name: "page"
      in: "query"
      description: "Page number. Example: 2"
      required: false
      type: "integer"
    responses:
        200:
            description: "Paginated product list."
            schema:
                type: "object"
                $ref: "#/definitions/ProductsPage"